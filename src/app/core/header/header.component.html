<mat-toolbar class="topbar">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->

  <button mat-icon-button aria-label="Notifications">
    <i-tabler class="d-flex" name="bell" matBadge="9" matBadgeColor="primary"></i-tabler>
  </button>

  <span class="flex-1-auto"></span>
  <button mat-icon-button [matMenuTriggerFor]="profilemenu" aria-label="Notifications" class="m-l-10">
    <img src="https://brandemia.org/contenido/subidas/2017/01/nintendo_switch_logo.jpg"
      class="rounded-circle object-cover" width="35" />
  </button>
  <mat-menu #profilemenu="matMenu" xPosition="before" class="topbar-dd cardWithShadow">
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center">
        <i-tabler name="user" class="icon-18 d-flex"></i-tabler>
      </mat-icon>
      {{ selectedUser && selectedUser.name ? selectedUser.name : 'My Profile' }}
    </button>
    
    <button mat-menu-item [matMenuTriggerFor]="userMenu">
      <mat-icon class="d-flex align-items-center">
        <i-tabler name="list-check" class="icon-18 d-flex"></i-tabler>
      </mat-icon>
      Account
    </button>
    
    <mat-menu #userMenu="matMenu">
      <ng-container *ngFor="let user of userList">
        <button mat-menu-item (click)="getUserDetails(user)">
          {{ user.name }}
          <span class="user-id" *ngIf="user.id">({{ user.id }})</span>
        </button>
      </ng-container>
    </mat-menu>

    <div class="p-x-12 m-t-12">
      <a [routerLink]="['/authentication/login']" mat-flat-button color="primary" class="w-100">Logout</a>
    </div>
  </mat-menu>
</mat-toolbar>
