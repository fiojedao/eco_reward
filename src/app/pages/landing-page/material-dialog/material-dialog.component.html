<div style="width: 100%; display: flex; justify-content: end; ">
  <button class="close-button" [mat-dialog-close]="true"
    style="border: 0; background-color: white; margin: .5rem .7rem 0 0;">
    <mat-icon class="close-icon" color="primary">close</mat-icon>
  </button>
</div>

<mat-card class="dialog-card">
  <mat-card-header>
    <mat-card-title-group>


      <div>

        <mat-card-title>{{datos?.name }}</mat-card-title>
        <mat-card-subtitle>{{datos?.description }}</mat-card-subtitle>
        <mat-card-content class=" text-white" [style.background-color]="datos?.color_representation">
          <div class="or-border m-t-30" style="padding-bottom: 1rem;"><b>Detalle</b></div>
          <span style="display: block;">
            <b>Monedas por cada unidad: </b> {{datos?.price}}
          </span>
          <span>
            <b>Unidad de medida: </b>
            {{datos?.unit_of_measure}}
          </span>
        </mat-card-content>
      </div>
      <img [src]="'data:image/png;base64,' + datos.base64Image" alt="{{ datos?.name }}"
        style="margin-left: 2rem; border-radius: 10px;">

    </mat-card-title-group>
  </mat-card-header>
</mat-card>
