<mat-card class="dashboard-card" *ngIf="datos" style="min-height: 83vh !important;">
  <mat-card-header>
    <mat-card-title>
      {{datos.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <p><b>Identificación: </b>{{datos.identification}}</p>
    <p><b>Correo: </b>{{datos.email}}</p>
    <p><b>Teléfono: </b>{{datos.phone}}</p>
  </mat-card-content>
</mat-card>
