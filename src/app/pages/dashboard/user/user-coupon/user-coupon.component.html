<mat-card class="full-width" style="min-height: 83vh !important;">
  <!-- Titulo del Card -->
  <mat-card class="custom-card">
    <mat-card-content>
      <mat-card-title>
        <div class="centered-content">
          My coupons
        </div>
      </mat-card-title>
    </mat-card-content>
  </mat-card>


  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
        <!--  Column -->
        <ng-container matColumnDef="Coupon">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificación</th>
          <td mat-cell *matCellDef="let row">{{row.Coupon_Exchange.name}}</td>
        </ng-container>

        <!--  Column -->
        <ng-container matColumnDef="Start validity date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.Coupon_Exchange.start_validity_date}}</td>
        </ng-container>

        <!--  Column -->
        <ng-container matColumnDef="End validity date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let row">{{row.Coupon_Exchange.end_validity_date}}</td>
        </ng-container>




        <!-- acciones Column -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">

            <button mat-mini-fab color="accent" (click)="couponDetail(row.Coupon_Exchange.couponID)"
              matTooltip="Detalle usuario" aria-label="Detalle usuario" color="primary">
              <mat-icon class="mat-18">info</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[3, 5, 10]" aria-label="Selecione un página">
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>
