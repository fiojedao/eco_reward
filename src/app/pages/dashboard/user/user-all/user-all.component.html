<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card class="custom-card">
    <mat-card-content>
      <mat-card-title>
        <div class="centered-content">
          Usuarios
          <a mat-fab matTooltip="Crear un centro" aria-label="Crear Centro" color="primary" class="custom-fab">
            <mat-icon>add</mat-icon>
          </a>
        </div>
      </mat-card-title>
    </mat-card-content>
  </mat-card>


  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
        <!--  Column -->
        <ng-container matColumnDef="identificación">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificación</th>
          <td mat-cell *matCellDef="let row">{{row.identification}}</td>
        </ng-container>

        <!--  Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!--  Column -->
        <ng-container matColumnDef="tel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>




        <!-- acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">

            <button mat-mini-fab color="accent" (click)="userDetail(row.userID)" matTooltip="Detalle usuario"
              aria-label="Detalle usuario" color="primary">
              <mat-icon class="mat-18">info</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[3, 5, 10]" aria-label="Selecione un página">
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>
