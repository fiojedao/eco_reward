<mat-card class="full-width " style="min-height: 83vh !important;">

  <div class="container-box">
    <mat-card class="box header rounded">
      <!-- Titulo del Card -->
      <mat-card class="custom-card">
        <mat-card-content>
          <mat-card-title>
            <div class="centered-content">
              <h1 style="padding: 0 2rem 0rem 0;">Centros de acopio</h1>

              <a mat-fab matTooltip="Crear un centro" aria-label="Crear Centro" color="primary" class="custom-fab"
                style="width: 35px; height: 35px;" (click)="createCenter()">
                <mat-icon>add</mat-icon>
              </a>
            </div>
          </mat-card-title>
        </mat-card-content>
      </mat-card>



      <mat-card-content style="margin-top: 1rem; padding: 0 6rem;">
        <mat-card class="custom-card">
          <mat-card-content style="  padding: 0; display: flex; justify-content: space-between;">
            <mat-form-field>
              <mat-label>Nombre del centro</mat-label>
              <input matInput #filterName>
              <button (click)="filterNameCenter(filterName.value)" mat-icon-button matSuffix color="primary">
                <mat-icon>search</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Provincia</mat-label>
              <input matInput #filterProvince>
              <button (click)="filterProvinceCenter(filterProvince.value)" mat-icon-button matSuffix color="primary">
                <mat-icon>search</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Tipo de material</mat-label>
              <input matInput #filterMaterial>
              <button (click)="filterMaterialCenter(filterMaterial.value)" mat-icon-button matSuffix color="primary">
                <mat-icon>search</mat-icon>
              </button>
            </mat-form-field>

          </mat-card-content>
        </mat-card>
        <!-- Table -->
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
            <!-- nombre Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <!-- precio Column -->
            <ng-container matColumnDef="operating_hours">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Horario</th>
              <td mat-cell *matCellDef="let row">{{row.operating_hours}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Habilitado</th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox class="custom-checkbox-user" [(ngModel)]="row.status"
                  (change)="toggleStatus($event.checked, row.centerID)"></mat-checkbox>
              </td>
            </ng-container>

            <!-- acciones Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
              <td mat-cell *matCellDef="let row">

                <button mat-mini-fab color="accent" matTooltip="Detalle Centro" aria-label="Detalle Centro"
                  color="primary" (click)="centerDetail(row.centerID)" style="margin-right: 5px;">
                  <mat-icon class="mat-18">info</mat-icon>
                </button>
                <button mat-mini-fab color="accent" matTooltip="Detalle Centro" aria-label="Detalle Centro"
                  color="primary" (click)="updateCenter(row.centerID)">
                  <mat-icon class="mat-18">edit</mat-icon>
                </button>

              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="3"
            [pageSizeOptions]="[3, 5, 10]" aria-label="Selecione un pÃ¡gina">
          </mat-paginator>
        </div>
        <!-- Table -->
      </mat-card-content>
    </mat-card>
  </div>

</mat-card>
