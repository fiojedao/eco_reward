<mat-card class="full-width " style="min-height: 83vh !important;">
  <!-- Titulo del Card -->
  <mat-card class="custom-card">
    <mat-card-content>
      <mat-card-title>
        <div class="centered-content">
          Centro de acoplo
          <a mat-fab matTooltip="Crear un centro" aria-label="Crear Centro" color="primary" class="custom-fab"
            (click)="createCenter()">
            <mat-icon>add</mat-icon>
          </a>

          <!--       <a mat-fab matTooltip="Crear Videojuego" aria-label="Crear Videojuego" color="primary"
            (click)="crearVideojuego()">
            <mat-icon>add</mat-icon>
          </a> -->
        </div>
      </mat-card-title>
    </mat-card-content>
  </mat-card>


  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
        <!-- nombre Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- precio Column -->
        <ng-container matColumnDef="operating_hours">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Horario</th>
          <td mat-cell *matCellDef="let row">{{row.operating_hours}}</td>
        </ng-container>


        <!-- acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">

            <button mat-mini-fab color="accent" matTooltip="Detalle Centro" aria-label="Detalle Centro" color="primary"
              (click)="centerDetail(row.centerID)">
              <mat-icon class="mat-18">info</mat-icon>
            </button>
            <button mat-mini-fab color="accent" matTooltip="Detalle Centro" aria-label="Detalle Centro" color="primary"
              (click)="updateCenter(row.centerID)">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="3"
        [pageSizeOptions]="[3, 5, 10]" aria-label="Selecione un pÃ¡gina">
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>
