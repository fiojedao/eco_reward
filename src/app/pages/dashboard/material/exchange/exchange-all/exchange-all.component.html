<mat-card class="full-width" style="min-height: 83vh !important;">
  <!-- Titulo del Card -->
  <div class="container-box">
    <mat-card class="box header rounded">
      <mat-card class="custom-card">
        <mat-card-content>
          <mat-card-title style="display: flex; justify-content: space-between; align-items: center;">
            <div class="centered-content">

              <h1 style="padding: 0 2rem 0rem 0;">Historial de canje</h1>
            </div>

          </mat-card-title>
        </mat-card-content>
      </mat-card>

      <mat-card-content style="margin-top: 1rem; padding: 0 6rem;">
        <!-- Table -->
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

            <ng-container matColumnDef="Recycling_Center">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Centro</th>
              <td mat-cell *matCellDef="let row">{{row.Recycling_Center.name}}</td>
            </ng-container>

            <ng-container matColumnDef="Exchange_Material_Details">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Materiales</th>
              <td mat-cell *matCellDef="let row">{{ row.Exchange_Material_Details.length }}</td>
            </ng-container>

            <ng-container matColumnDef="exchange_date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha del canje</th>
              <td mat-cell *matCellDef="let row">{{row.exchange_date | date:'d/M/y'}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
              <td mat-cell *matCellDef="let row">

                <button mat-mini-fab color="accent" matTooltip="Detalle Centro" aria-label="Detalle" color="primary"
                  (click)="exchangeDetail(row.exchangeID)">
                  <mat-icon class="mat-18">info</mat-icon>
                </button>

              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
            [pageSizeOptions]="[3, 5, 10]" aria-label="Selecione un pÃ¡gina">
          </mat-paginator>
        </div>
        <!-- Table -->
      </mat-card-content>
    </mat-card>
  </div>


</mat-card>
