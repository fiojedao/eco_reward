<mat-card class="full-width" style="min-height: 83vh !important;">
  <!-- Titulo del Card -->
  <mat-card class="custom-card">
    <mat-card-content>
      <mat-card-title>
        <div class="centered-content">
          Materiales
          <a mat-fab matTooltip="Crear un material" aria-label="Crear un material" color="primary" class="custom-fab"
            (click)="createMaterial()">
            <mat-icon>add</mat-icon>
          </a>
        </div>
      </mat-card-title>
    </mat-card-content>
  </mat-card>

  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DescripciÃ³n</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let row">{{ row.price }} ðŸª™</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="accent" matTooltip="Detalles del material" aria-label="Detalles del material"
              color="primary" (click)="materialDetail(row.materialID)">
              <mat-icon class="mat-18">info</mat-icon>
            </button>
            <button mat-mini-fab color="accent" matTooltip="Editar" aria-label="Editar" color="primary"
              (click)="updateMaterial(row.materialID)">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="dataSource.data.length === 0" class="no-materials-message">
        <p>No hay materiales de reciclaje registrados.</p>
      </div>

      <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="3"
        [pageSizeOptions]="[3, 5, 10]" aria-label="Seleccione una pÃ¡gina">
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>
