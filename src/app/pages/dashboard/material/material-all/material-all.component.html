<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card class="custom-card">
    <mat-card-content>
      <mat-card-title>
        <div class="centered-content">
          Materials
          <a mat-fab matTooltip="Create a material" aria-label="Create a material" color="primary" class="custom-fab"
            (click)="createMaterial()">
            <mat-icon>add</mat-icon>
          </a>
        </div>
      </mat-card-title>
    </mat-card-content>
  </mat-card>


  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>


        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let row">{{row.price}} ðŸª™</td>
        </ng-container>




        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">

            <button mat-mini-fab color="accent" matTooltip="Material details" aria-label="Material details"
              color="primary" (click)="materialDetail(row.materialID)">
              <mat-icon class="mat-18">info</mat-icon>
            </button>
            <button mat-mini-fab color="accent" matTooltip="Edit" aria-label="Edit" color="primary"
              (click)="updateMaterial(row.materialID)">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="3"
        [pageSizeOptions]="[3, 5, 10]" aria-label="Selecione un pÃ¡gina">
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>
